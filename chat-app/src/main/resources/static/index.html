<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Chat Application</title>
</head>
<body>

<!--PRVI DIO-->
<main class="container">
    <div class="user-form" id="username-page">
        <h2>Udjite u sobu za razgovor</h2>
        <form id="usernameForm" enctype="multipart/form-data">
            <div class="input-field">
                <input type="text" id="nickname" name="nickname" placeholder="Korisnicko ime" required>
                <div class="underline"></div>
            </div>

            <div class="input-field">
                <input type="text" id="fullname" name="realname" placeholder="Pravo ime" required>
                <div class="underline"></div>
            </div>

            <div class="input-field">
                <label for="slika">Prilozite vasu sliku</label>
                <input type="file" id="slika">
                <div class="underline"></div>
            </div>

            <input type="submit" value="Udji u sobu">
        </form>
    </div>
</main>


<!--DRUGI DIO-->

<div class="chat-container hidden" id="chat-page">
    <div class="users-list">
        <h2>Aktivni korisnici</h2>
        <div class="users-list-container">
            <ul id="connectedUsers">
            </ul>
        </div>
        <div>
            <p id="connected-user-fullname"></p>
            <a class="logout" href="javascript:void(0)" id="logout">Logout</a>
        </div>
    </div>

    <div class="chat-area">
        <div class="chat-area" id="chat-messages">
        </div>

        <form id="messageForm" name="messageForm" class="hidden">
            <div class="message-input">
                <input autocomplete="off" type="text" id="message" placeholder="Unesite svoju poruku...">
                <button>Posalji</button>
            </div>
        </form>
    </div>
</div>




<script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.1.4/sockjs.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
<script src="main.js"></script>
</body>
</html>
